<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>Springfield Bus Information</title>
        <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Springfield City</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Bus</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Bus</a></li>
                                <li><a class="dropdown-item" href="#">Subway</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Customer Service</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1> Bus Information System </h1>
                <p class="lead">Powered by AWS</p>
                <h3> Please select a bus station and type a bus number that you want to get alarm.</h3>
                <form id="businfo">
                    <label> Bus Station : </label>
                    <select id="station">
                        <option value=''>--- Select ---</option>
                        <option value="1"> Centerfield East </option>
                        <option value="2"> Centerfield West </option>
                        <option value="3"> Yeoksam Station </option>
                        <option value="4"> Seolleung Station </option>
                    </select>
                    <label> Bus Number : </label>
                    <input type="text" name="busnumber" id="bnumber"/>
                    <br><br>
                    <button id="start" name="start">
                        Start Tracking
                    </button>
                    <br>
                </form>
                <br>
                <br>
                <a class="float-right" href="https://aws.amazon.com/" aria-label="Amazon Web Services">
                    <img id="logo" src="AWS_logo_RGB.png" alt="AWS Logo" width="70" height="42"/>
                </a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="businfo/js/scripts.js"></script>
        <!-- Bus information -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        
        <script>
            function button_clicked(){
                alert('Now you can get notifications via Slack!');

        </script>
    </body>
